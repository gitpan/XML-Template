<head>
  <title>Green Delware Administrator Interface</title>
  <style>
    div.box {
      width: 100%;
      border-top: none;
      border-left: solid;
      border-left-width: thin;
      border-right: solid;
      border-right-width: thin;
      border-bottom: solid;
      border-bottom-width: thin;
      border-color: #dcd799;
    }
    .box_bottom {
      border-bottom: solid;
      border-bottom-width: thin;
      border-color: #dcd799;
    }      
    .tableborders {
      background: #666666;
    }
    .tab {
      background-position: top center;
      background-image: url( ${Config.imagedir}/tab.gif);
      background-repeat: no-repeat;
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      font-weight: bold;
      text-align: center;
    }
    .tab:hover {
      background-image: url( hovertab.gif);
      background-repeat: no-repeat;
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
      color: black;
      font-weight: bold;
      text-align: left;
    }
    .tab_back {
      background-position: top center;
      background-image: url( ${Config.imagedir}/tab.gif);
      background-repeat: no-repeat;
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
      color: block;
      font-weight: bold;
      text-align: center;
      border-bottom: solid;
      border-bottom-width: thin;
      border-color: #DCD799;
    }
    .tablink {
      color: #dd5555;
      text-decoration: none;
    }
    .tablink:hover {
      color: #FFCCC;;
      text-decoration: underline;
    }
    .tablink_back {
      color: black;
      text-decoration: none;
    }
    .tablink_back:hover {
      color: #FFCCCC;
      text-decoration: underline;
    }
  </style>
</head>

<img src="${Config.imagedir}/mast.gif" border="0" align="left"/><br/><br/><br/>
